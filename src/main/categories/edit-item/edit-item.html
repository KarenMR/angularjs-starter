<script type="text/ng-template" id="main/categories/edit-item/edit-item.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit Item Mode</h3>
    </div>
    <div class="modal-body" id="modal-body-edit">
        <div>
            <label class="editLabel">ID: </label>
            <input class="editText" type="text" ng-value="item.id" ng-model="editItem.id" disabled="disabled" />
        </div>
        <div>
            <label class="editLabel">BRAND: </label>
            <input class="editText" type="text" ng-value="item.brand" ng-model="editItem.brand" />
        </div>
        <div>
            <label class="editLabel">MODEL: </label>
            <input class="editText" type="text" ng-value="item.model" ng-model="editItem.model" />
        </div>
        <div>
            <label class="editLabel">PRICE ($us): </label>
            <input class="editText" type="text" ng-value="item.price" ng-model="editItem.price" />
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="edit()">Save</button>
        <button ng-click="cancel()">Cancel</button>
    </div>
</script>
