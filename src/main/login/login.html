<div >
    <h2>Login</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" ng-model="$ctrl.user.name" />
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" name="password" ng-model="$ctrl.user.pass" />
        </div>
        <div class="form-actions">
            <a href="/users/register">Register</a>
            <button ng-click="$ctrl.loginUser()" type="submit">Login</button>

        </div>
    </form>

    <div ng-show="$ctrl.error">
     Error:   {{$ctrl.error}}
    </div>
</div>


<pre>
    {{$ctrl.user | json}}
    
</pre>
