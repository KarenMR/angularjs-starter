<h3>Register here</h3>

<form>
    <div>
        <label>User Name</label>
        <input type="text" ng-model="$ctrl.user.name">
    </div>

    <div>
        <label>Password</label>
        <input type="text" ng-model="$ctrl.user.pass">
    </div>
    <div class="form-actions">
        <button ng-click="$ctrl.addUser()" >Save</button>
    </div>
</form>

<pre>
    {{$ctrl.user | json}}
</pre>
